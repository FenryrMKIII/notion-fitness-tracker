name: Garmin Sync

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7 AM UTC
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to sync (YYYY-MM-DD). Defaults to yesterday.'
        type: string
        required: false
      verbose:
        description: 'Enable verbose logging'
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: garmin-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: prod
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Validate secrets
        run: |
          missing=""
          [ -z "$GARMIN_EMAIL" ] && missing="$missing GARMIN_EMAIL"
          [ -z "$GARMIN_PASSWORD" ] && missing="$missing GARMIN_PASSWORD"
          [ -z "$NOTION_API_KEY" ] && missing="$missing NOTION_API_KEY"
          [ -z "$NOTION_TRAINING_DB_ID" ] && missing="$missing NOTION_TRAINING_DB_ID"
          if [ -n "$missing" ]; then
            echo "::error::Missing required secrets:$missing"
            exit 1
          fi
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_TRAINING_DB_ID: ${{ secrets.NOTION_TRAINING_DB_ID }}

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86  # v5.4.2
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Run Garmin sync
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_TRAINING_DB_ID: ${{ secrets.NOTION_TRAINING_DB_ID }}
        run: |
          args=""
          [ -n "${{ inputs.date }}" ] && args="$args --date ${{ inputs.date }}"
          [ "${{ inputs.verbose }}" = "true" ] && args="$args --verbose"
          uv run python -m scripts.garmin_sync $args
