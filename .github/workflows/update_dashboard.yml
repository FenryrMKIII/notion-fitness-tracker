name: Update Dashboard

on:
  schedule:
    - cron: '0 8 * * 1'  # Monday 8 AM UTC
  workflow_dispatch:
    inputs:
      verbose:
        description: 'Enable verbose logging'
        type: boolean
        default: false
      dry_run:
        description: 'Dry run (calculate metrics without writing to Notion)'
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: update-dashboard
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    environment: prod
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Validate secrets
        run: |
          missing=""
          [ -z "$NOTION_API_KEY" ] && missing="$missing NOTION_API_KEY"
          [ -z "$NOTION_TRAINING_DB_ID" ] && missing="$missing NOTION_TRAINING_DB_ID"
          [ -z "$NOTION_HEALTH_DB_ID" ] && missing="$missing NOTION_HEALTH_DB_ID"
          [ -z "$NOTION_DASHBOARD_PAGE_ID" ] && missing="$missing NOTION_DASHBOARD_PAGE_ID"
          if [ -n "$missing" ]; then
            echo "::error::Missing required secrets:$missing"
            exit 1
          fi
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_TRAINING_DB_ID: ${{ secrets.NOTION_TRAINING_DB_ID }}
          NOTION_HEALTH_DB_ID: ${{ secrets.NOTION_HEALTH_DB_ID }}
          NOTION_DASHBOARD_PAGE_ID: ${{ secrets.NOTION_DASHBOARD_PAGE_ID }}

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86  # v5.4.2
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Update dashboard
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_TRAINING_DB_ID: ${{ secrets.NOTION_TRAINING_DB_ID }}
          NOTION_HEALTH_DB_ID: ${{ secrets.NOTION_HEALTH_DB_ID }}
          NOTION_DASHBOARD_PAGE_ID: ${{ secrets.NOTION_DASHBOARD_PAGE_ID }}
        run: |
          args=""
          [ "${{ inputs.verbose }}" = "true" ] && args="$args --verbose"
          [ "${{ inputs.dry_run }}" = "true" ] && args="$args --dry-run"
          uv run python scripts/update_dashboard.py $args
